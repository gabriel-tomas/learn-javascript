<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1 class="gap-bottom0">Formulário de cadastro</h1>
        <ul class="gap-bottom0">
          <li>Nenhum campo pode estar vázio</li>
          <li>Usuário só poderá conter letras e/ou números</li>
          <li>Usuário deverá conter entre 3 e 12 caracteres</li>
          <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="" method="get" class="form">
          <div class="gap-bottom0">
            <label for="input-nome">Nome: </label>
            <input type="text" class="input" id="input-nome">
          </div>
          <div class="gap-bottom0">
            <label for="input-sobrenome">Sobrenome: </label>
            <input type="text" class="input" id="input-sobrenome">
          </div>
          <div class="gap-bottom0">
            <label for="input-cpf">CPF: </label>
            <input type="text" class="input input-cpf" id="input-cpf">
          </div>
          <div class="gap-bottom0">
            <label for="input-user">Usuário: </label>
            <input type="text" class="input" id="input-user">
          </div>
          <div class="gap-bottom0">
            <label for="input-password">Senha: </label>
            <input type="text" class="input" id="input-password">
          </div>
          <div class="gap-bottom0">
            <label for="input-repeat-password">Repetir senha: </label>
            <input type="text" class="input" id="input-repeat-password">
          </div>
          <div>
            <button type="submit">Enviar</button>
          </div>
        </form>
      </section>
    <script src="assets/js/validaCpf.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
