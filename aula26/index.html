<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1 class="gap-bottom01">Tabela IMC</h1>
        <table class="gap-bottom1">
            <tr>
                <th>IMC</th>
                <th>Resultado</th>
            </tr>
            <tr>
                <td>Menos do que 18,5</td>
                <td>Abaixo do peso</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Peso normal</td>
            </tr>
            <tr>
                <td>Entre 25 e 29,9</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade grau 1</td>
            </tr>
            <tr>
                <td>Entre 35 e 39,9</td>
                <td>Obesidade grau 2</td>
            </tr>
            <tr>
                <td>Mais de que 40</td>
                <td>Obesidade grau 3</td>
            </tr>
        </table>
        <h1 class="gap-bottom01">Calcule seu IMC</h1>
        <form class="form" action="">
            <div class="gap-bottom0">
                <label for="peso-campo">Peso(KG):</label>
                <input type="text" id="peso-campo">
            </div>
            <div class="gap-bottom1">
                <label for="altura-campo">Altura(m): </label>
                <input type="text" id="altura-campo">
            </div>
            <div>
                <button>Calcular</button>
            </div>
        </form>
        <div class="resultados">
            
        </div>
      </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
